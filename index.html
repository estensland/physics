<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Physics Fun</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
  <nav>
    <h2>{{#link-to 'index'}}Science Rules{{/link-to}}</h2>
    <ul>
      <li>{{#link-to 'index'}}Home{{/link-to}}</li>
      <li>{{#link-to 'experiments'}}Experiments{{/link-to}}</li>
    </ul>
  </nav>

    {{outlet}}

  </script>

  <script type="text/x-handlebars" id="index">
    <h1>{{model.title}}</h1>
    <h3>{{model.subTitle}}</h3>

    <ul>
    {{#each link in model.links}}
      <li>{{#link-to link.href}}{{link.text}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="experiments">
    <h1>{{model.title}}</h1>
    <ul>
    {{#each link in model.links}}
      <li>{{#link-to link.href}}{{link.text}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="force">
    <div>
     <label>{{mass.label}}</label>
     <p>{{input class= 'force-inputs' type="text" value=mass.value}} {{mass.units}}</p>
    </div>
    <div>
      <label>{{{acceleration.label}}}</label>
      <p>{{input class= 'force-inputs' type="text" value=acceleration.value}} {{{acceleration.units}}}</p>
    </div>
    <p>{{force.label}}</p>
    <p>{{result}} {{force.units}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
