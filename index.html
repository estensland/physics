<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Physics</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
  <nav>
    <h2>{{#link-to 'index'}}Science!{{/link-to}}</h2>
    <ul>
      <li>{{#link-to 'accuracy'}}Accuracy vs. Precision{{/link-to}}</li>
      <li>{{#link-to 'about'}}About{{/link-to}}</li>
    </ul>
  </nav>

    <div class='main-container'>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <h1>{{model.title}}</h1>
    <h3>{{model.subTitle}}</h3>

    <ul class='main-ul'>
    {{#each link in model.links}}
      <li>{{#link-to link.href}}{{link.text}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="about">
    <h1>{{model.title}}</h1>
    <p>{{model.info}}</p>
  </script>

  <script type="text/x-handlebars" id="accuracy">
    {{view 'App.RaphaelView'}}
    <div id='canvas'> </div>
    <div class='controls-container'>
      <div>
        <label class='x-label' for="x">Accuracy</label>
        <label class='y-label' for="y">Precision</label>
      </div>
      <div class='input-container'>
        <input id='x' type="range" min='0' max='10' value='5'>
        <input id='y' type="range" min='0' max='10'>
      </div>
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.6.1.js"></script>
  <script src="js/libs/raphael-min-2.1.2.js"></script>
  <script src="js/libs/g.raphael-min-0.5.1.js"
    type="text/javascript" charset="utf-8"></script>
  <script src="js/libs/g.line-min-0.5.1.js"
    type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js"></script>
  <script src="js/raphael_bell_curve.js"></script>
<!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
